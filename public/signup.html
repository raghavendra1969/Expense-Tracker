<!DOCTYPE html>
<html>
<head>
  <title>Signup - Money Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f9f9f9; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 5px; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; box-sizing: border-box; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
    a { text-decoration: none; color: #007bff; }
  </style>
</head>
<body>
  <h2>Signup</h2>
  <form method="POST" action="/signup">
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Signup</button>
  </form>
  <p style="text-align:center;">Already have an account? <a href="/login">Login here</a></p>
</body>
</html>
